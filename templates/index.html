{% extends 'layout.html' %}
{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://static.vecteezy.com/system/resources/thumbnails/028/127/450/small_2x/school-classroom-in-blur-background-without-young-student-blurry-view-of-elementary-class-room-no-kid-or-teacher-with-chairs-and-tables-in-campus-back-to-school-concept-generative-ai-photo.jpg" class="d-block w-100" alt="slide">
    </div>
    <div class="carousel-item">
      <img src="https://images2.alphacoders.com/747/747506.jpg" class="d-block w-100" alt="slide2">
    </div>
    <div class="carousel-item">
      <img src="https://asset.findingschool.com/attachments/SCH026151/cover.webp?1736152190" class="d-block w-100" alt="slide3">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div>
  <table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">NAME</th>
      <th scope="col">FATHER</th>
      <th scope="col">JOINDATE</th>
      <th scope="col">COURSE</th>
      <th scope="col">FEES</th>
    </tr>
  </thead>
  <tbody>
  {% for rec in data %}
  <tr>
      <th>{{rec.stu_name}}</th>
      <td>{{rec.fat_name}}</td>
      <td>{{rec.join_date}}</td>
      <td>{{rec.stu_class}}</td>
      <td>{{rec.fees}}</td>
  </tr>

  {% endfor %}
  </tbody>
  </table>
</div>
{% endblock content %}
